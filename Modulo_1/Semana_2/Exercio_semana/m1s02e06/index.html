<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevInHouse Philips</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">    
</head>
<body>
    <main>
        <header>
            <div>
                <p>DevIn[Philips]</p>
            </div>
            <div>
                <p>[M1S02] Ex 6</p>
            </div>
        </header>
        <section class="conteudotCard">
            <div class="line"></div>
            <div class="conteudoAtividade">
                <label>Faça sua operação matemática:</label>
                <input type="number" name="entradaNumero1" id="entradaNumeroHtml1" onkeypress="return onlyNumberKey(event)">
                <select name="Teste" id="operacaoHtml">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="/">÷</option>
                    <option value="*">x</option>
                </select>
                <input type="number" name="entradaNumero2" id="entradaNumeroHtml2" onkeypress="return onlyNumberKey(event)">
            </div>
            <div class="botoesAtividade">
                <button class="btn-grad" onclick=entradaNumero()>
                    Resultado
                </button>
            </div>
            <div class="retornoAtividade">
                <p id="retornoJs"></p>
            </div>
        </section>
        <footer class="">
            <p>Powered by Vicente</p>
        </footer>
    </main>
</body>
<script src="assets/scripts/main.js"></script>
</html>
