<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevInHouse Philips</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">    
</head>
<body>
    <header>
        <div class="menu-container">
            <div class="menu-logo">
                <img src="https://seeklogo.com/images/B/banco-bmg-logo-2906912144-seeklogo.com.png" alt="Logo Banco">
            </div>
            <div class="menu-nome">
                <p>Banco Mas que Grana</p>
            </div>
        </div>
    </header>
    <main>
        <header>
            <div>
                <p>DevIn[Philips]</p>
            </div>
            <div>
                <p>[M1S04]</p>
            </div>
        </header>
        <div class="line"></div>
        <section class="conteudotCard ">
            <div class="conteudoAtividade ">
                <form class="forms" onsubmit=event.preventDefault()>
                    <label for="nomeHtml">Nome</label>
                    <input type="text" name="nomeHtml" id="nomeHtml" >
                    <label for="cpfHtml">CPF</label>
                    <input type="text" name="cpfHtml" id="cpfHtml" placeholder="999.999.999-99" pattern="(\d{3}.){2}\d{3}-\d{2}">
                    <label for="celularHtml">Celular</label>
                    <input type="text" name="celularHtml" id="celularHtml" placeholder="(48) 99999-9999" pattern="\(\d{2}\) \d{5}-\d{4}">
                    <label for="senhaHtml">Senha</label>
                    <input type="password" name="senhaHtml" id="senhaHtml">
                    <label for="senhaCHtml">Confirme sua Senha</label>
                    <input type="password" name="senhaCHtml" id="senhaCHtml">
                    <div class="botoesAtividade">
                        <button type="submit" class="btn-grad" id="enviar-cadastro">
                            Enviar
                        </button>
                        <button type="reset" class="btn-grad">
                            Limpar
                        </button>
                    </div>
                </form>
                <form class="forms" onsubmit=event.preventDefault()>
                    <label for="operacaoHtml">Operação</label>
                    <select name="operacaoHtml" id="operacaoHtml">
                        <option value="selecione">Selecione a operação</option>
                        <option value="saque">Saque</option>
                        <option value="deposito">Depósito</option>
                        <option value="consulta">Consulta</option>
                    </select>
                    <label for="valorHtml">Valor</label>
                    <input type="number" name="valorHtml" id="valorHtml">
                    <label for="contaHtml">Conta</label>
                    <input type="number" name="contaHtml" id="contaHtml">
                    <label for="senhaDHtml">Senha</label>
                    <input type="password" name="senhaDHtml" id="senhaDHtml">
                    <div class="botoesAtividade botoesAtividadeOperacoes ">
                        <button type="submit" class="btn-grad" id="enviar-operacao">
                            Enviar
                        </button>
                        <button type="reset" class="btn-grad">
                            Limpar
                        </button>
                    </div>
                </form> 
            </div>
            <div class="retornoAtividade ">
                <p id="retornoJs"></p>
            </div>
        </section>
        <footer class="">
            <p>Powered by Vicente</p>
        </footer>
    </main>
    <footer class="footer-pagina">
        <div>
            <p>Contato: banco@banco.banco  <br> Instagram: Banco <br> Twitter: @Banco</p>
        </div>
    </footer>
</body>
<script src="assets/scripts/main.js"></script>
</html>
