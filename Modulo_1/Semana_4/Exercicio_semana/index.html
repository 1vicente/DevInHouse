<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevInHouse Philips</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">    
</head>
<body>
    <header>
        <div class="menu-container debug">
            <div class="menu-logo debug">
                <img src="https://seeklogo.com/images/B/banco-bmg-logo-2906912144-seeklogo.com.png" alt="Logo Banco">
            </div>
            <div class="menu-nome">
                <p>Banco Mas que Grana</p>
            </div>
        </div>
    </header>
    <main>
        <header>
            <div>
                <p>DevIn[Philips]</p>
            </div>
            <div>
                <p>[M1S04]</p>
            </div>
        </header>
        <section class="conteudotCard">
            <div class="line"></div>
            <div class="conteudoAtividade">
                <div class="criar-conta">
                    <label for="nomeHtml">Nome</label>
                    <input type="text" name="nomeHtml" id="nomeHtml"/>
                    <label for="cpfHtml">CPF</label>
                    <input type="number" name="cpfHtml" id="cpfHtml">
                    <label for="celularHtml">Celular</label>
                    <input type="number" name="celularHtml" id="celularHtml">
                    <label for="senhaHtml">Senha</label>
                    <input type="password" name="senhaHtml" id="senhaHtml">
                    <label for="celularCHtml">Confirme sua Senha</label>
                    <input type="password" name="senhaCHtml" id="senhaCHtml" />
                    <button type="submit" class="btn-grad">
                        Enviar
                    </button>
                    <button type="reset" class="btn-grad">
                        Limpar
                    </button>
                </div>
            <div class="botoesAtividade">
                <!-- <button class="btn-grad" onclick=procuraMinMax()>
                </button> -->
            </div>
            <div class="retornoAtividade">
                <p id="retornoJs"></p>
            </div>
        </section>
        <footer class="">
            <p>Powered by Vicente</p>
        </footer>
    </main>
    <footer class="footer-pagina">
        <div>
            <p>Contato: banco@banco.banco  <br> Instagram: Banco <br> Twitter: @Banco</p>
        </div>
    </footer>
</body>
<script src="assets/scripts/main.js"></script>
</html>
