<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevInHouse Philips</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">    
</head>
<body>
    <main>
        <header>
            <div>
                <p>DevIn[Philips]</p>
            </div>
            <div>
                <p>[M1S03] Ex 1</p>
            </div>
        </header>
        <section class="conteudotCard">
            <div class="line"></div>
            <div class="conteudoAtividade">
                <p><b>Escolha um item da lista para ordenar:</b> <br></p>
                <div class="opcoes">
                    <input type="radio" id="opcao1" name="escolha" value="56, 65, 64, -3, 23, 42, -15, 65, 14, 32, 78, 70, 47"> 
                    <label for="opcao1">[56, 65, 64, -3, 23, 42, -15, 65, 14, 32, 78, 70, 47]</label>
                </div>
                <div class="opcoes">
                    <input type="radio" id="opcao2" name="escolha" value=""> 
                    <label for="opcao2"> (vazio)</label> 
                </div>
                <div class="opcoes">
                    <input type="radio" id="opcao3" name="escolha" value="1">
                    <label for="opcao3">[1]</label>
                </div>
                <div class="opcoes">
                    <input type="radio" id="opcao4" name="escolha" value="1, -1"> 
                    <label for="opcao4">[1, -1]</label>
                </div>
                <div class="opcoes">  
                    <input type="radio" id="opcao5" name="escolha" value="null"> 
                    <label for="opcao5">null</label>
                </div> 
                <div class="opcoes"> 
                    <input type="radio" id="opcao6" name="escolha" value="-2,-2,-2,-2"> 
                    <label for="opcao6">[-2,-2,-2,-2]</label>
                </div>
                <div class="opcoes">
                    <input type="radio" id="opcao7" name="escolha" value="20,10, 30"> 
                    <label for="opcao7">[20,10, 30]</label>
                </div>   
            </div>
            <div class="botoesAtividade">
                <button class="btn-grad" onclick=procuraMinMax()>
                    Ordenar
                </button>
            </div>
            <div class="retornoAtividade">
                <p id="retornoJs"></p>
            </div>
        </section>
        <footer class="">
            <p>Powered by Vicente</p>
        </footer>
    </main>
</body>
<script src="assets/scripts/main.js"></script>
</html>
