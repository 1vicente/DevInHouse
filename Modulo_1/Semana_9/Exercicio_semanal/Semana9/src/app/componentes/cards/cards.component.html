<div class="card" style="width: 18rem;">
    <img src="{{ personagem.imagem }}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{ personagem.nome }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ personagem.nomeAtor }}</h6>
      <p class="card-text mt-3">{{ personagem.descricao }}</p>
    </div>
</div>
